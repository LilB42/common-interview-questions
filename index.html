<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Practice Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>Interview Practice Game</h1>
            <p>Prepare for your job interviews by answering common questions!</p>
        </header>
        
        <section id="question-container">
            <h3 id="question-text">Loading question...</h3>
            <input type="text" id="answer-input" placeholder="Type your answer here" />
            <button id="submit-answer">Submit Answer</button>
        </section>

        <section id="feedback-container" style="display:none;">
            <p id="feedback-text"></p>
            <button id="next-question">Next Question</button>
        </section>

        <section id="progress-container">
            <p id="progress-text">Question 1 of 10</p>
            <progress id="progress-bar" value="0" max="10"></progress>
        </section>

        <footer>
            <p>&copy; 2024 Interview Practice Game</p>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
